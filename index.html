<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up</title>
</head>

<body>
    <div class="main">
        <div class="side-hero">

            <p>Photo by Olena Sergienko</p>
        </div>
        <div class="form-section">
            <div class="header">
                <div>
                    <p>This is not a real online service! You know you need something like this in your life to help you
                        realise your deepest dreams. Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to</p>
                </div>
            </div>
            <div class="input-section">
                <p>Let's do this!</p>
                <form id="my-form">
                    <label for="first-name">FIRST NAME
                        <input type="text" id="first-name" name="first-name" required>
                        <div id="first-name-error" class="error"></div>
                    </label>
                    <label for="last-name">LAST NAME
                        <input type="text" id="last-name" name="last-name" required>
                        <div id="last-name-error" class="error"></div>
                    </label>
                    <label for="email">EMAIL ADDRESS
                        <input type="email" id="email" name="email" required autocomplete="off">
                        <div id="email-error" class="error"></div>
                    </label>
                    <label for="phone-number">PHONE NUMBER
                        <input type="tel" id="phone-number" name="phone-number" required pattern='[0-9]{10}'>
                        <div id="phone-number-error" class="error"></div>
                    </label>
                    <label for="password">PASSWORD
                        <input type="password" name="password" id="password" required
                            pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                        <div id="password-error" class="error"></div>
                    </label>
                    <label for="password-confirm">CONFIRM PASSWORD
                        <input type="password-confirm" name="password-confirm" id="password-confirm" required
                            pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                        <div id="password-confirm-error" class="error"></div>
                    </label>
                </form>
            </div>
            <div class="submit-section">
                <div>
                    <button type="submit" form="my-form">Create Account</button>
                    <p>Already have an account?<a href="">Log in</a></p>

                    </button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>
            Copyright Â©
            <script>
                document.write(new Date().getFullYear())
            </script>
            Art Vandelay
        </p>
        <a href="https://github.com/Art-Van-delay" target="_blank">
            <i class="fab fa-github"></i></a>
    </footer>
    </div>
</body>

</html>
